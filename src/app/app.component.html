<div class="wrapper">
  <div class="timer">
    
    <div class="screen">
      <span>{{min}} : </span>
      <span>{{sec}}</span>
    </div>

    <button (click)="start()">
      <i [ngClass]="this.isRunning ? 'fa-stop' : 'fa-play'" class="fas"></i>
    </button>

    <button appDebounceClick (debounceClick)="pause()">
      <i class="fas fa-pause"></i>
    </button>

    <button (click)="reset()">
      <i class="fas fa-redo-alt"></i>
    </button>

  </div>
</div>
